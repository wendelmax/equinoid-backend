        $ref: '#/definitions/models.SexoEquino'
    required:
    - data_nascimento
    - microchip_id
    - nome
    - pais_origem
    - pelagem
    - proprietario_id
    - raca
    - sexo
    type: object
  models.CreateEventoRequest:
    properties:
