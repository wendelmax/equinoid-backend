        type: string
      nome_evento:
        type: string
      organizador:
        type: string
      participante:
        type: boolean
      particularidades:
        type: string
      resultados:
        type: string
      tipo_evento:
        $ref: '#/definitions/models.TipoEvento'
      tipo_evento_competitivo:
        type: string
      tipo_evento_publico:
        type: string
      valor_inscricao:
        type: number
      veterinario_id:
        type: integer
    required:
    - data_evento
    - descricao
    - tipo_evento
    type: object
  models.CreateExameRequest:
    properties:
      descricao:
        type: string
      equinoid:
        type: string
      laboratorio_id:
        type: integer
      nome_exame:
        type: string
      observacoes:
        type: string
      tipo_exame:
        type: string
      veterinario_solicitante_id:
        type: integer
    required:
    - equinoid
    - nome_exame
    - tipo_exame
    - veterinario_solicitante_id
    type: object
  models.CreateParticipacaoEventoRequest:
    properties:
      classificacao:
        type: integer
      equino_id:
        type: integer
      evento_id:
        type: integer
      particularidades:
        type: string
      resultado:
        type: string
    required:
    - equino_id
    - evento_id
    type: object
  models.CreateParticipacaoLeilaoRequest:
    properties:
      equinoid:
        type: string
      particularidades:
        type: string
      valor_inicial:
        type: number
      valor_reserva:
        type: number
    required:
    - equinoid
    - valor_inicial
    type: object
  models.CreatePerformanceMaternaRequest:
    properties:
      cuidado_materno:
        $ref: '#/definitions/models.CuidadoMaterno'
      ganho_peso_gestacao:
        type: number
      intervalo_proximo_parto:
        type: integer
      observacoes:
        type: string
      peso_fim_gestacao:
        type: number
      peso_inicio_gestacao:
        type: number
      peso_potro_desmame:
        type: number
      producao_leite_diaria:
        type: number
      qualidade_leite:
        $ref: '#/definitions/models.QualidadeLeite'
      tempo_desmame:
        type: integer
      tempo_recuperacao_pos_parto:
        type: integer
    type: object
  models.CreatePlanoNutricionalRequest:
    properties:
      equinoid:
        type: string
      frequencia_refeicoes:
        maximum: 6
        minimum: 2
        type: integer
      gerar_com_ia:
        type: boolean
      objetivo:
        type: string
      observacoes_gerais:
        type: string
      peso_atual:
        type: number
      peso_ideal:
        type: number
      restricoes:
        items:
          type: string
        type: array
      suplementos:
        items:
          type: string
        type: array
      tipo_plano:
        $ref: '#/definitions/models.TipoPlano'
    required:
    - equinoid
    - objetivo
    - peso_atual
    - peso_ideal
    - tipo_plano
    type: object
  models.CreateProgramaTreinamentoRequest:
    properties:
      duracao_semanas:
        minimum: 1
        type: integer
      duracao_sessao_min:
        minimum: 15
        type: integer
      equinoid:
        type: string
      frequencia_semanal:
        maximum: 7
        minimum: 1
        type: integer
      intensidade:
        $ref: '#/definitions/models.Intensidade'
      modalidades:
        items:
          type: string
        type: array
      nome_programa:
        type: string
      objetivo:
        type: string
      observacoes:
        type: string
      tipo_programa:
        $ref: '#/definitions/models.TipoPrograma'
    required:
    - duracao_semanas
    - duracao_sessao_min
    - equinoid
    - frequencia_semanal
    - intensidade
    - modalidades
    - nome_programa
    - objetivo
    - tipo_programa
    type: object
  models.CreateRefeicaoRequest:
    properties:
      alimentos:
        items:
          $ref: '#/definitions/models.AlimentoRefeicao'
        minItems: 1
        type: array
      data_refeicao:
        type: string
      equinoid:
        type: string
      observacoes:
        type: string
      tipo_refeicao:
        type: string
    required:
    - alimentos
    - equinoid
    - tipo_refeicao
    type: object
  models.CreateSessaoTreinamentoRequest:
    properties:
      calorias_gastas:
        type: integer
      condicoes_climaticas:
        type: string
      data_sessao:
        type: string
      desempenho_geral:
        maximum: 5
        minimum: 1
        type: integer
      distancia:
        type: number
      duracao_minutos:
        minimum: 5
        type: integer
      equinoid:
        type: string
      exercicios_realizados:
        items:
          $ref: '#/definitions/models.ExercicioRealizado'
        type: array
      frequencia_cardiaca_media:
        type: integer
      intensidade:
        $ref: '#/definitions/models.Intensidade'
      modalidade:
        type: string
      observacoes:
        type: string
      programa_treinamento_id:
        type: integer
      temperatura_c:
        type: number
      velocidade_media:
        type: number
    required:
    - duracao_minutos
    - equinoid
    - intensidade
    - modalidade
    type: object
  models.CreateTokenizacaoRequest:
    properties:
      apolice_seguro_url:
        type: string
      custo_custodia_mensal:
        type: number
      equinoid:
        type: integer
      garantias_biologicas:
        items:
          type: string
        type: array
      observacoes_compliance:
        type: string
      percentual_comercializavel_publicamente:
        maximum: 49
        minimum: 0
        type: number
      percentual_minimo_dono:
        maximum: 100
        minimum: 51
        type: number
      preco_inicial_token:
        type: number
      prioridade_recompra:
        type: boolean
      tem_seguro:
        type: boolean
      total_tokens:
        minimum: 100
        type: integer
      trava_controle_dono:
        type: boolean
      valor_assegurado:
        type: number
    required:
    - equinoid
    - percentual_comercializavel_publicamente
    - percentual_minimo_dono
    - preco_inicial_token
    - total_tokens
    type: object
  models.CreateTransacaoRequest:
    properties:
      categoria:
        type: string
      data:
        type: string
      descricao:
        type: string
      equino_id:
        type: integer
      tipo:
        $ref: '#/definitions/models.TipoTransacao'
      valor:
        type: number
    required:
    - categoria
    - data
    - descricao
    - tipo
    - valor
    type: object
  models.CreateUltrassonografiaRequest:
    properties:
      batimento_cardiaco:
        type: boolean
      data_exame:
        type: string
      desenvolvimento_normal:
        type: boolean
      diagnostico:
        type: string
      frequencia_cardiaca:
        type: integer
      idade_gestacional:
        type: integer
      numero_embrioes:
        type: integer
      observacoes:
        type: string
      presenca_embriao:
        type: boolean
      proximo_exame:
        type: string
      tamanho_embriao:
        type: number
    required:
    - data_exame
    type: object
  models.CuidadoMaterno:
    enum:
    - excelente
    - bom
    - regular
    - ruim
    type: string
    x-enum-varnames:
    - CuidadoMaternoExcelente
    - CuidadoMaternoBom
    - CuidadoMaternoRegular
    - CuidadoMaternoRuim
  models.DocumentoEvento:
    properties:
      conteudo:
        description: Base64 encoded content
        type: string
      nome:
        type: string
      tamanho:
        type: integer
      tipo:
        type: string
      url:
        type: string
    required:
    - nome
    - tipo
    type: object
  models.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  models.ExercicioRealizado:
    properties:
      duracao_segundos:
        type: integer
      nome:
        type: string
      repeticoes:
        type: integer
      series:
        type: integer
    type: object
  models.ExternalID:
    properties:
      id:
        type: string
      sistema:
        type: string
    required:
    - id
    - sistema
    type: object
  models.Intensidade:
    enum:
    - baixa
    - media
    - alta
    type: string
    x-enum-varnames:
    - IntensidadeBaixa
    - IntensidadeMedia
    - IntensidadeAlta
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.QualidadeLeite:
    enum:
    - excelente
    - boa
    - regular
    - ruim
    type: string
    x-enum-varnames:
    - QualidadeLeiteExcelente
    - QualidadeLeiteBoa
    - QualidadeLeiteRegular
    - QualidadeLeiteRuim
  models.RegisterRequest:
    properties:
      cpf_cnpj:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      user_type:
        $ref: '#/definitions/models.UserType'
    required:
    - cpf_cnpj
    - email
    - name
    - password
    - user_type
    type: object
  models.RegistrarPartoRequest:
    properties:
      data_parto:
        type: string
      observacoes_parto:
        type: string
      resultado_parto:
        type: string
      tipo_parto:
        $ref: '#/definitions/models.TipoParto'
    required:
    - data_parto
    - resultado_parto
    type: object
  models.RegistrarVendaRequest:
    properties:
      comprador_id:
        type: integer
      valor_vendido:
        type: number
    required:
    - comprador_id
    - valor_vendido
    type: object
  models.ResultadoExame:
    enum:
    - normal
    - alterado
    - positivo
    - negativo
    - inconclusivo
    type: string
    x-enum-varnames:
    - ResultadoNormal
    - ResultadoAlterado
    - ResultadoPositivo
    - ResultadoNegativo
    - ResultadoInconclusivo
  models.SexoEquino:
    enum:
    - macho
    - femea
    type: string
    x-enum-varnames:
    - SexoMacho
    - SexoFemea
  models.StatusEquino:
    enum:
    - ativo
    - inativo
    - vendido
    - falecido
    - transferir
    type: string
    x-enum-varnames:
    - StatusAtivo
    - StatusInativo
    - StatusVendido
    - StatusFalecido
    - StatusTransferir
  models.SugestaoIARequest:
    properties:
      equinoid:
        type: string
      objetivo:
        type: string
      peso_atual:
        type: number
      tipo_plano:
        $ref: '#/definitions/models.TipoPlano'
    required:
    - equinoid
    - objetivo
    - peso_atual
    - tipo_plano
    type: object
  models.TipoEvento:
    enum:
    - nascimento
    - vacina
    - exame
    - cirurgia
    - transferencia
    - obito
    - competicao
    - reproducao
    - treinamento
    - viagem
    - certificacao
    type: string
    x-enum-varnames:
    - TipoEventoNascimento
    - TipoEventoVacina
    - TipoEventoExame
    - TipoEventoCirurgia
    - TipoEventoTransferencia
    - TipoEventoObito
    - TipoEventoCompeticao
    - TipoEventoReproducao
    - TipoEventoTreinamento
    - TipoEventoViagem
    - TipoEventoCertificacao
  models.TipoParto:
    enum:
    - normal
    - cesariana
    - assistido
    type: string
    x-enum-varnames:
    - TipoPartoNormal
    - TipoPartoCesariana
    - TipoPartoAssistido
  models.TipoPlano:
    enum:
    - manutencao
    - ganho_massa
    - perda_peso
    - recuperacao
    - alto_rendimento
    - gestacao
    - lactacao
    type: string
    x-enum-varnames:
    - TipoPlanoManutencao
    - TipoPlanoGanhoMassa
    - TipoPlanoPerdaPeso
    - TipoPlanoRecuperacao
    - TipoPlanoAltoRendimento
    - TipoPlanoGestacao
    - TipoPlanoLactacao
  models.TipoPrograma:
    enum:
    - basico
    - intermediario
    - avancado
    - competicao
    - reabilitacao
    type: string
    x-enum-varnames:
    - TipoProgramaBasico
    - TipoProgramaIntermediario
    - TipoProgramaAvancado
    - TipoProgramaCompeticao
    - TipoProgramaReabilitacao
  models.TipoTransacao:
    enum:
    - receita
    - despesa
    type: string
    x-enum-varnames:
    - TipoReceita
    - TipoDespesa
  models.UpdateEquinoRequest:
    properties:
      external_ids:
        items:
          $ref: '#/definitions/models.ExternalID'
        type: array
      foto_perfil:
        type: string
      fotos_galeria:
        items:
          type: string
        type: array
      nome:
        type: string
      pais_origem:
        type: string
      pelagem:
        type: string
      propriedade_id:
        type: integer
      raca:
        type: string
      status:
        $ref: '#/definitions/models.StatusEquino'
    type: object
  models.UpdateExameRequest:
    properties:
      data_coleta:
        type: string
      data_conclusao:
        type: string
      data_inicio_analise:
        type: string
      data_recebimento_amostra:
        type: string
      laudo:
        type: string
      observacoes:
        type: string
      resultado:
        $ref: '#/definitions/models.ResultadoExame'
      status:
        type: string
      valores:
        additionalProperties: true
        type: object
    type: object
  models.UpdateParticipacaoEventoRequest:
    properties:
      classificacao:
        type: integer
      particularidades:
        type: string
      resultado:
        type: string
    type: object
  models.UpdateProfileRequest:
    properties:
      cpf_cnpj:
        type: string
      name:
        type: string
    required:
    - cpf_cnpj
    - name
    type: object
  models.UserType:
    enum:
    - criador
    - veterinario
    - admin
    - laboratorio
    - parceiro
    - leiloeiro
    type: string
    x-enum-varnames:
    - UserTypeCriador
    - UserTypeVeterinario
    - UserTypeAdmin
    - UserTypeLaboratorio
    - UserTypeParceiro
    - UserTypeLeiloeiro
host: seahorse-app-28du8.ondigitalocean.app
info:
  contact:
    email: suporte@equinoid.com
    name: Equinoid Support
    url: https://equinoid.com/support
  description: 'API completa para gestão de equinos com Tokenização RWA (Real World
    Assets). Inclui: autenticação, gestão de equinos, tokenização, leilões, exames
    laboratoriais, nutrição com IA, treinamento, rankings, financeiro e muito mais.'
  license:
    name: Proprietária
    url: https://equinoid.com/license
  termsOfService: https://equinoid.com/terms
  title: Equinoid API - Sistema Perfeito
  version: "2.0"
paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Envia email para recuperação de senha
      parameters:
      - description: Email do usuário
        in: body
        name: forgot
        required: true
        schema:
          properties:
            email:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Esqueci minha senha
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica um usuário e retorna tokens JWT
      parameters:
      - description: Credenciais de login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login de usuário
      tags:
      - Auth
  /auth/logout:
    post:
      description: Invalida o token atual do usuário
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout de usuário
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Gera um novo par de tokens usando o refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Atualizar token de acesso
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Cria uma nova conta de usuário no sistema
      parameters:
      - description: Dados de registro
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Registro de novo usuário
      tags:
      - Auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Redefine a senha do usuário usando token de recuperação
      parameters:
      - description: Token e nova senha
        in: body
        name: reset
        required: true
        schema:
          properties:
            new_password:
              type: string
            token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Redefinir senha
      tags:
      - Auth
  /equinos:
    get:
      description: Lista todos os equinos com filtros e paginação
      parameters:
      - default: 1
        description: Página
        in: query
        name: page
        type: integer
      - default: 20
        description: Itens por página
        in: query
        name: limit
        type: integer
      - description: Buscar por nome ou Equinoid
        in: query
        name: search
        type: string
      - description: Filtrar por status
        in: query
        name: status
        type: string
      - description: Filtrar por raça
        in: query
        name: raca
        type: string
      - description: Filtrar por proprietário
        in: query
        name: owner_id
        type: integer
      - description: Filtrar por veterinário
        in: query
        name: veterinario_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar equinos
      tags:
      - Equinos
    post:
      consumes:
      - application/json
      description: Registra um novo equino no sistema
      parameters:
      - description: Dados do equino
        in: body
        name: equino
        required: true
        schema:
          $ref: '#/definitions/models.CreateEquinoRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
