info:
  contact:
    email: suporte@equinoid.com
    name: Equinoid Support
    url: https://equinoid.com/support
  description: 'API completa para gesto de equinos com Tokenizao RWA (Real World
    Assets). Inclui: autenticao, gesto de equinos, tokenizao, leiles, exames
    laboratoriais, nutrio com IA, treinamento, rankings, financeiro e muito mais.'
  license:
    name: Proprietria
    url: https://equinoid.com/license
  termsOfService: https://equinoid.com/terms
  title: Equinoid API - Sistema Perfeito
  version: "2.0"
paths:
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Envia email para recuperao de senha
      parameters:
      - description: Email do usurio
        in: body
        name: forgot
        required: true
        schema:
          properties:
            email:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Esqueci minha senha
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica um usurio e retorna tokens JWT
      parameters:
      - description: Credenciais de login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login de usurio
      tags:
      - Auth
  /auth/logout:
    post:
      description: Invalida o token atual do usurio
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout de usurio
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Gera um novo par de tokens usando o refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Atualizar token de acesso
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Cria uma nova conta de usurio no sistema
      parameters:
      - description: Dados de registro
        in: body
        name: register
        required: true
        schema:
