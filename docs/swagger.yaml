basePath: /api/v1
definitions:
  models.APIResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  models.AlimentoRefeicao:
    properties:
      calorias:
        type: integer
      nome:
        type: string
      quantidade:
        type: number
      unidade:
        type: string
    required:
    - nome
    - quantidade
    - unidade
    type: object
  models.CreateEquinoRequest:
    properties:
      data_nascimento:
        type: string
      external_ids:
        items:
          $ref: '#/definitions/models.ExternalID'
        type: array
      foto_perfil:
        type: string
      genitor_equinoid:
        type: string
      genitora_equinoid:
        type: string
      microchip_id:
        type: string
      nome:
        type: string
      pais_origem:
        type: string
      pelagem:
        type: string
      propriedade_id:
        type: integer
      proprietario_id:
        type: integer
      raca:
        type: string
